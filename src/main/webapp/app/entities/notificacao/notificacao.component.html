<div>
    <h2 id="page-heading">
        <span jhiTranslate="sicapuc20201App.notificacao.home.title">Notificacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notificacao" [routerLink]="['/notificacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sicapuc20201App.notificacao.home.createLabel">
            Create new Notificacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notificacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sicapuc20201App.notificacao.dataNotifacao">Data Notifacao</span></th>
            <th><span jhiTranslate="sicapuc20201App.notificacao.tipoNotificacao">Tipo Notificacao</span></th>
            <th><span jhiTranslate="sicapuc20201App.notificacao.incidente">Incidente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notificacao of notificacaos ;trackBy: trackId">
                <td><a [routerLink]="['/notificacao', notificacao.id, 'view' ]">{{notificacao.id}}</a></td>
                <td>{{notificacao.dataNotifacao | date:'medium'}}</td>
                <td jhiTranslate="{{'sicapuc20201App.TipoNoficacao.' + notificacao.tipoNotificacao}}">{{notificacao.tipoNotificacao}}</td>
                <td>
                    <div *ngIf="notificacao.incidente">
                        <a [routerLink]="['../incidente', notificacao.incidente?.id, 'view' ]" >{{notificacao.incidente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/notificacao', notificacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notificacao', notificacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'notificacao', { outlets: { popup: notificacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
