<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="minaOperacao">
            <h2><span jhiTranslate="sicapuc20201App.minaOperacao.detail.title">Mina Operacao</span> {{minaOperacao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sicapuc20201App.minaOperacao.nome">Nome</span></dt>
                <dd>
                    <span>{{minaOperacao.nome}}</span>
                </dd>
                <dt><span jhiTranslate="sicapuc20201App.minaOperacao.segmento">Segmento</span></dt>
                <dd>
                    <span>{{minaOperacao.segmento}}</span>
                </dd>
                <dt><span jhiTranslate="sicapuc20201App.minaOperacao.tipoOperacao">Tipo Operacao</span></dt>
                <dd>
                    <span jhiTranslate="{{'sicapuc20201App.TipoOperacao.' + minaOperacao.tipoOperacao}}">{{minaOperacao.tipoOperacao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mina-operacao', minaOperacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
