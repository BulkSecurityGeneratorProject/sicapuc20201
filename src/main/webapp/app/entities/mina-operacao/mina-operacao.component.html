<div>
    <h2 id="page-heading">
        <span jhiTranslate="sicapuc20201App.minaOperacao.home.title">Mina Operacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mina-operacao" [routerLink]="['/mina-operacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sicapuc20201App.minaOperacao.home.createLabel">
            Create new Mina Operacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="minaOperacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sicapuc20201App.minaOperacao.nome">Nome</span></th>
            <th><span jhiTranslate="sicapuc20201App.minaOperacao.tipoOperacao">Tipo Operacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let minaOperacao of minaOperacaos ;trackBy: trackId">
                <td><a [routerLink]="['/mina-operacao', minaOperacao.id, 'view' ]">{{minaOperacao.id}}</a></td>
                <td>{{minaOperacao.nome}}</td>
                <td jhiTranslate="{{'sicapuc20201App.TipoOperacao.' + minaOperacao.tipoOperacao}}">{{minaOperacao.tipoOperacao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mina-operacao', minaOperacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mina-operacao', minaOperacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'mina-operacao', { outlets: { popup: minaOperacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
