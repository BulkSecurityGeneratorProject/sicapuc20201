<div>
    <h2 id="page-heading">
        <span jhiTranslate="sicapuc20201App.funcionario.home.title">Funcionarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-funcionario" [routerLink]="['/funcionario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sicapuc20201App.funcionario.home.createLabel">
            Create new Funcionario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="funcionarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sicapuc20201App.funcionario.cargo">Cargo</span></th>
            <th><span jhiTranslate="sicapuc20201App.funcionario.idDispositivoMonitoramento">Id Dispositivo Monitoramento</span></th>
            <th><span jhiTranslate="sicapuc20201App.funcionario.pessoa">Pessoa</span></th>
            <th><span jhiTranslate="sicapuc20201App.funcionario.setorMineracao">Setor Mineracao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let funcionario of funcionarios ;trackBy: trackId">
                <td><a [routerLink]="['/funcionario', funcionario.id, 'view' ]">{{funcionario.id}}</a></td>
                <td>{{funcionario.cargo}}</td>
                <td>{{funcionario.idDispositivoMonitoramento}}</td>
                <td>
                    <div *ngIf="funcionario.pessoaId">
                        <a [routerLink]="['../pessoa', funcionario.pessoaId , 'view' ]" >{{funcionario.pessoaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="funcionario.setorMineracaoId">
                        <a [routerLink]="['../setor-mineracao', funcionario.setorMineracaoId , 'view' ]" >{{funcionario.setorMineracaoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/funcionario', funcionario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/funcionario', funcionario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'funcionario', { outlets: { popup: funcionario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
