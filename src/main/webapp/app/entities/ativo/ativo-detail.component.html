<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ativo">
            <h2><span jhiTranslate="sicapuc20201App.ativo.detail.title">Ativo</span> {{ativo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sicapuc20201App.ativo.nome">Nome</span></dt>
                <dd>
                    <span>{{ativo.nome}}</span>
                </dd>
                <dt><span jhiTranslate="sicapuc20201App.ativo.setorMineracao">Setor Mineracao</span></dt>
                <dd>
                    <div *ngIf="ativo.setorMineracaoId">
                        <a [routerLink]="['/setor-mineracao', ativo.setorMineracaoId, 'view']">{{ativo.setorMineracaoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ativo', ativo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
